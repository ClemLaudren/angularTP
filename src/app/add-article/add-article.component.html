<form (submit)="addArticle(addForm)" #addForm="ngForm" novalidate>
  <div class="form-group">
      <label for="title">Titre</label>
      <input class="form-control form-control-lg"
            [(ngModel)]="article.title"      
            #titleInput="ngModel"
            name="title" id="title"
            minlength="4"
            maxlength="25"
            placeholder="Titre de l'article"
            required>

      <span [hidden]="!titleInput.errors?.required">Title is needed</span>
      <span [hidden]="!titleInput.errors?.minlength">Title must be at least 4 characters long.</span>

  </div>
  <div class="form-group">
      <label for="content">Contenu</label>
      <textarea class="form-control form-control-lg"
                name="content"
                [(ngModel)]="article.content"
                id="content"
                placeholder="Lorem ipsum..."
                rows="5x"> {{ article.content }} </textarea>
  </div>
  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Ajouter</button>
</form>
