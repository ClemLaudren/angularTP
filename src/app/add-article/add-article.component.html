<form class="container mt-4" (submit)="addArticle(addForm)" #addForm="ngForm" novalidate>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Cat√©gorie de l'article</label>
        <select class="form-control" id="exampleFormControlSelect1" name="categories" [(ngModel)]="article.categories" multiple>
            <option *ngFor="let category of categories" [ngValue]="category">{{ category.label }}</option>
        </select>
    </div>


  <div class="form-group">
      <label for="title">Titre</label>
      <input class="form-control form-control-lg"
            [(ngModel)]="article.title"      
            #titleInput="ngModel"
            name="title" id="title"
            minlength="4"
            maxlength="25"
            placeholder="Titre de l'article"
            required>

      <span [hidden]="!titleInput.errors?.required" class="text-danger">Title is needed</span>
      <span [hidden]="!titleInput.errors?.minlength" class="text-danger">Title must be at least 4 characters long.</span>

  </div>
  <div class="form-group">
      <label for="content">Contenu</label>
      <textarea class="form-control form-control-lg"
                name="content"
                [(ngModel)]="article.content"
                id="content"
                placeholder="Lorem ipsum..."
                rows="5x"> {{ article.content }} </textarea>
  </div>
  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Ajouter</button>
</form>
