<section class="filter-wrapper">
    <div class="keyword-wrapper">
        <input [formControl]="queryField" type="text" id="keyword" placeholder="search for articles..." autofocus/>
    </div>
    <ul class="filter-select">
        <li *ngFor="let result of results" class="filter-select-list">
            <p class="artist-name">
                {{result.title}}</p>
    </ul>
</section>
