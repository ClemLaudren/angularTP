<form (submit)="updateArticle(f)" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control form-control-lg"  name="title" id="title" [ngModel]="article.title">
    </div>
    <div class="form-group">
        <label for="content">Contenu</label>
        <textarea [ngModel]="article.content" class="form-control form-control-lg" name="content" id="content" rows="5x"> {{ article.content }} </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
</form>
