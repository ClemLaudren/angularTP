<form (submit)="updateArticle(updateForm)" #updateForm="ngForm" novalidate>
    <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control form-control-lg" #titleInput="ngModel" name="title" id="title" [(ngModel)]="article.title" minlength="4" maxlength="25" required>

        <span [hidden]="!titleInput.errors?.required">Title is not valid</span>
        <span [hidden]="!titleInput.errors?.minlength">Title must be at least 4 characters long.</span>

    </div>
    <div class="form-group">
        <label for="content">Contenu</label>
        <textarea [(ngModel)]="article.content" class="form-control form-control-lg" name="content" id="content" rows="5x"> {{ article.content }} </textarea>
    </div>
    <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary">Modifier</button>
</form>
