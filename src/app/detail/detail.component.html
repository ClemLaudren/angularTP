<div class="d-flex flex-wrap justify-content-around ">
    <h2 class="card-title">{{ article.title }}</h2>
    <p class="card-text">{{ article.content }}</p>
    <a class="btn btn-primary" [routerLink]="['/articles/update', article.id]">Modify</a>
    <button class="btn btn-danger" (click)="deleteArticle()">Delete</button>
    <div class="comments" *ngIf="article.comments && article.comments.length">
        <div *ngFor="let comment of article.comments">
            <span class="comment-username">{{ comment.username }}:</span>
            <p class="comment-content">{{ comment.content }}</p>
        </div>
    </div>
</div>
